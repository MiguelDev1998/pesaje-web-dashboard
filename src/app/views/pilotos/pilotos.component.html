<div class="formulario-container">
  <h2>{{ controller.editando ? 'Editar Piloto' : 'Agregar Piloto' }}</h2>

  <form (ngSubmit)="guardarPiloto()">
    <div class="form-grid">
      <div class="form-group">
        <label>Nombre:</label>
        <input type="text" [(ngModel)]="controller.piloto.nombre" name="nombre" required />
      </div>

      <div class="form-group">
        <label>Licencia:</label>
        <input type="text" [(ngModel)]="controller.piloto.licencia" name="licencia" required />
      </div>

      <div class="form-group">
        <label>Tel√©fono:</label>
        <input type="text" [(ngModel)]="controller.piloto.telefono" name="telefono" required />
      </div>
    </div>

    <button type="submit">{{ controller.editando ? 'Actualizar' : 'Guardar' }}</button>
    <button type="button" *ngIf="controller.editando" (click)="cancelarEdicion()">Cancelar</button>
  </form>
</div>


<hr />

<div class="pilotos-container">
  <h2>Listado de Pilotos</h2>

  <table class="pilotos-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Licencia</th>
        <th>Tel√©fono</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of controller.pilotos">
        <td>{{ p.id }}</td>
        <td>{{ p.nombre }}</td>
        <td>{{ p.licencia }}</td>
        <td>{{ p.telefono }}</td>
        <td>
          <button class="btn-edit" (click)="editarPiloto(p)">‚úèÔ∏è Editar</button>
          <button class="btn-delete" (click)="eliminarPiloto(p.id!)">üóëÔ∏è Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
